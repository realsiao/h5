<!doctype html>
<html>
    <head>
        <meta charset=“utf-8”> <!--字符集-->
        <!--
            -> meta元数据
            charset 字符集
            name 数据名称
            content 数据内容
        -->
        <meta name="keywords" content="HTML笔记">
        <meta name="description" content="我的笔记">
        <!--重定向-->
        <!-- <meta http-equiv="refresh" content="3;url=#"> -->

        <body>
            <title>HTML笔记</title> 
            <h3>这是带有<font color="red" size="5">颜色</font>的内容</h3><!--文字颜色/大小-->

            <p>今天天气真好</p>
            <p>今天天气&nbsp真好</p><!--实体，添加空格 使用&nbsp-->
            <!--
                &gt; 大于号
                &lt; 小于号
                &copy; 版权符号
            -->


            <!-- hgroup 为标题分组-->
            <hgroup>
                <p>标题1</p>
                <p>标题2</p>
            </hgroup>

            <p>今天天气<em>真</em>不错！</p>

            <!--列表-->
             <!--使用li表示列表项-->
             
            <ul>
                <li>列表项1</li>
                <li>列表项2</li>
            </ul>
            
            
        </body>
    </head>
</html>
